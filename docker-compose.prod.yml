version: "3.9"

services:
  web:
    container_name: ${APP_CONTAINER_NAME:-yuno-app-container}
    build:
      context: ./src
      dockerfile: ./compose/production/Dockerfile
    command: /start
    restart: unless-stopped
    ports:
      - 8080:8000
    env_file:
      - .env.prod
    depends_on:
      - db

  db:
    container_name: ${DB_CONTAINER_NAME:-yuno-db-container}
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
    env_file:
      - .env.prod
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_DB=${DB_NAME:-db-prod}
    healthcheck:
      test: [ "CMD", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-server:
    container_name: ${REDIS_CONTAINER_NAME:-yuno-redis-container}
    image: "redis:alpine"
    command:
      - /bin/sh
      - -c
      # - Double dollars, so that the variable is not expanded by Docker Compose
      # - Surround by quotes, so that the shell does not split the password
      # - The ${variable:?message} syntax causes shell to exit with a non-zero
      #   code and print a message, when the variable is not set or empty
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    restart: unless-stopped
    expose:
      - 6379
    env_file:
      - .env.prod
    environment:
      - ALLOW_EMPTY_PASSWORD=no

  minio:
    container_name: ${MINIO_CONTAINER_NAME:-yuno-minio-container}
    image: minio/minio:latest
    command: "server /data --console-address ':9001'"
    volumes:
      - ./minio/data:/data
    ports:
      - 9080:9000
      - 9081:9001
    env_file:
      - .env.prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  celery-worker:
    container_name: ${CELERY_WORKER_CONTAINER_NAME:-yuno-celery-worker-container}
    build:
      context: ./src
      dockerfile: ./compose/production/Dockerfile
    command: /start-celeryworker
    env_file:
      - .env.prod
    depends_on:
      - redis-server
      - db

  flower:
    container_name: ${FLOWER_CONTAINER_NAME:-yuno-flower-container}
    build:
      context: ./src
      dockerfile: ./compose/production/Dockerfile
    command: /start-flower
    env_file:
      - .env.prod
    ports:
      - 5585:5555
    depends_on:
      - redis-server
      - db

volumes:
  postgres_data:
